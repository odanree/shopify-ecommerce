name: E2E Tests

# Re-enabled with LazyMotion fix for Framer Motion SSR issues
on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Skip if this is a merge commit from main to dev (sync operation)
    if: |
      !(
        github.event_name == 'push' && 
        github.ref == 'refs/heads/dev' && 
        contains(github.event.head_commit.message, 'Merge branch ''main'' into dev')
      )
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Install dependencies
        run: npm ci

      - name: Clear build caches
        run: |
          rm -rf .next
          rm -rf .swc
          rm -rf node_modules/.cache

      - name: Create .env.local
        run: |
          echo "SHOPIFY_STORE_DOMAIN=${{ secrets.SHOPIFY_STORE_DOMAIN }}" >> .env.local
          echo "SHOPIFY_STOREFRONT_ACCESS_TOKEN=${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}" >> .env.local

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}

      - name: Start production server
        run: npm start &
        env:
          NODE_ENV: production
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}

      - name: Wait for server to start
        run: npx wait-on http://localhost:3000 --timeout 120000

      - name: Run Cypress tests
        run: npx cypress run --browser chrome
        env:
          CYPRESS_BASE_URL: 'http://localhost:3000'
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7
