name: E2E Tests

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Skip if this is a merge commit from main to dev (sync operation)
    if: |
      !(
        github.event_name == 'push' && 
        github.ref == 'refs/heads/dev' && 
        contains(github.event.head_commit.message, 'Merge branch ''main'' into dev')
      )
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: shopify-headless/package-lock.json

      - name: Install dependencies
        working-directory: ./shopify-headless
        run: npm ci

      - name: Create .env.local
        working-directory: ./shopify-headless
        run: |
          echo "SHOPIFY_STORE_DOMAIN=${{ secrets.SHOPIFY_STORE_DOMAIN }}" >> .env.local
          echo "SHOPIFY_STOREFRONT_ACCESS_TOKEN=${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}" >> .env.local

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./shopify-headless
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
        env:
          CYPRESS_BASE_URL: 'http://localhost:3000'
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_STOREFRONT_ACCESS_TOKEN: ${{ secrets.SHOPIFY_STOREFRONT_ACCESS_TOKEN }}

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: shopify-headless/cypress/screenshots
          retention-days: 7

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: shopify-headless/cypress/videos
          retention-days: 7
